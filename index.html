<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <audio src="./aa.mp3" controls="controls" id='mp'>
    </audio>
	<button id="btn">点击播放1</button>
<p>https://1042433064.github.io/bird/</p>
</body>
<script>
document.getElementById('btn').onclick = function (ev) {
    document.getElementById('mp').play()
}
document.addEventListener('click', musicPlay);
setTimeout(function () {
    document.getElementById('btn').click()
    document.getElementById('btn').className = "red"
}, 5000)
function musicPlay() {
    document.getElementById('mp').play();
    document.removeEventListener('click', musicPlay);
}
</script>
<style>
    .red{
        background: red;
    }
</style>
